<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Placeholder Example</title>
</head>
<body>
  <h1>jQuery Placeholder Example</h1>
  <p>This jQuery plugin provides a fallback for browsers that do not support the HTML5 placeholder attribute.</p>
  <h2>Example form</h2>
  <form action="">
    <p><input type="text" placeholder="username" name="username"></p>
    <p><input type="password" placeholder="password" name="password"></p>
    <p><textarea placeholder="A textarea placeholder" name="text"></textarea></p>
    <p><button type="submit">Go</button></p>
  </form>
  <script src="jquery-1.6.4.min.js"></script>
  <script src="jquery.placeholder.js"></script>
  <script>
    //$('*[placeholder]').placeholder();
  </script>
</body>
</html>
